<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/common_layout}">
<head>
    <title>Login</title>
</head>

<th:block layout:fragment="content">
    <!-- ======= Login Section ======= -->
    <section id="login" class="d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-lg p-4">
                        <div class="card-body">
                            <h2 class="text-center mb-4">Login</h2>
                            <!-- 로그인 폼 -->
                            <form th:action="@{/login}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required />
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required />
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </form>

                            <!-- 로그인 에러 메시지 -->
                            <div th:if="${param.error}" class="alert alert-danger mt-3">
                                Invalid username or password.
                            </div>

                            <!-- 로그아웃 성공 메시지 -->
                            <div th:if="${param.logout}" class="alert alert-success mt-3">
                                You have been logged out successfully.
                            </div>

                            <div class="text-center mt-3">
                                <a href="/register" class="text-decoration-none">Don't have an account? Register</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>

<th:block layout:fragment="script">
    <script>
        $(document).ready(function() {
            console.log("Login page loaded.");
        });
    </script>
</th:block>

</html>
